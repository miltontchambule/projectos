<!DOCTYPE html>
<html lang="pt">

  <head>
    <meta charset="UTF-8">
    <title>Toyota - Entrar/Criar Conta</title>
<link rel="stylesheet" href="signupform.css">
<link rel="shortcut icon" href="toyotafavicon.ico" type="image/x-icon">
  </head>
    

  <body>

	<!-- container do formulario -->
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Criar Conta</h1>
			<div class="social-container">
		
			</div>
			<span>Ou registe-se com o e-mail</span>
			<input type="text" placeholder="Nome" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<button>Criar</button>
		</form>
	</div>

	<!-- painel de login -->

	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Entrar</h1>
			<div class="social-container">
			
			</div>
			<span>Ou use a tua conta</span>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<a href="#">Esqueceu a Palavra-passe?</a>
			<button>Entrar</button>
		</form>
	</div>

<!-- painel direito de signin -->
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Olá, bem-vindo(a) de volta!</h1>
				<p>Para te manteres conectado, por favor insira os seus dados.</p>
				<button class="ghost" id="signIn">Entrar</button>
			</div>

<!-- painel esquerdo de sign up -->
			<div class="overlay-panel overlay-right">
				<h1>Olá, bem-vindo(a)!</h1>
				<p>Insira os teus dados para iniciarmos a nossa jornada pela TOYOTA, juntos!</p>


				<button class="ghost" id="signUp">Criar conta<button>

					
			</div>
		</div>
	</div>



</div>

<footer class="footer">

	<h3 >
		TOYOTA - Moçambique
	</h3>

</footer>

    <script  src="signupscript.js"></script>

  </body>
  
</html>
